	<script type="text/javascript">
		//数据定义
		var data = {
			"header": {
				"button_app": "app",
				"button_publicuser": "公众号",
				"button_runnow": "立即体验  |  ",
				"tips_flag": "年华点点点不在 人声悠悠声悠然",
				"tips_flag_english": "THE BEST WISH YOU",
				"link_app_download": "",
				"link_public_number": ""
			},
			"section": {
				"section_item1": {
					"title": "温成说",
					"depict": "温城说是我的一个记录生活的公众号，在北方的生活中。你尝尽生活中你没有尝过的感觉，让一切的感情都显得格外的可贵，而又如此真实",
					"content": [{
						"title": "|  学会歌唱",
						"content": "曾经我花了两个夏天学会唱歌，让我自己在以后的每个伤心和快乐都有歌声陪伴。"
					}, {
						"title": "|  学会健身",
						"content": "我花了整整一年的时间在健身，希望自己在未来的路上不迷茫，是在健身上找到自己，该如何面对诱惑。"
					}, {
						"title": "|  学会技能",
						"content": "我花了三年的时间学习理解程序和描绘程序，让自己的集群更加健硕，让自己有经济的来源，让一切变的有意义。"
					}]
				},
				"section_item2": {
					"title": "幸福钰医会员",
					"depict": "幸福钰医会员，尊享“私人保健医多学科专家团队+私人健康管家”服务，为您和您的家人的健康保驾护航！"

				},
				"section_item3": {
					"title": "会员服务流程",
					"depict": "APP注册、填写引荐人ID码、选择会籍卡类别、在线支付年卡费用、接听康仆来电、完善会员档案资料、预约年卡对应服务。",
					"content": ["首页/HOME", "购买表单/TABLE", "呼叫康仆/CALL"]
				}
			},
			"footer": {
//				"title": "© 2018 深圳中钰医生控股有限公司 版权所有 ICP证：粤ICP备16061940-1号"
//180406修改备案号
				"title": "© 2018 温城说 版权所有"
			}
		}

		//初始化解构赋值
		function init() {
			//标题数据
			nui.text(nui.dom('.button_app'), data.header.button_app);
			nui.text(nui.dom('.button_publicuser'), data.header.button_publicuser);
			nui.text(nui.dom('.tips_flag'), data.header.tips_flag);
			nui.text(nui.dom('.tips_flag_english'), data.header.tips_flag_english);
			nui.text(nui.dom('.button_runnow'), data.header.button_runnow);
			//item1
			nui.text(nui.dom('.section_item1 h2'), data.section.section_item1.title);
			nui.text(nui.dom('.section_item1 p'), data.section.section_item1.depict);
			var section_item1Dom = nui.domAll('.section_item1 li');
			for(var i = 0; i < section_item1Dom.length; i++) {
				nui.text(nui.first(section_item1Dom[i], 'h3'), data.section.section_item1.content[i].title);
				nui.text(nui.last(section_item1Dom[i], 'p'), data.section.section_item1.content[i].content);
			}
			//item2
			nui.text(nui.dom('.section_item2 h2'), data.section.section_item2.title);
			nui.text(nui.dom('.section_item2 p'), data.section.section_item2.depict);
			//item3
			nui.text(nui.dom('.section_item3 h2'), data.section.section_item3.title);
			nui.text(nui.dom('.section_item3 p'), data.section.section_item3.depict);
			var section_item3Dom = nui.domAll('.section_item3 li');
			for(var j = 0; j < section_item3Dom.length; j++) {
				nui.text(nui.last(section_item3Dom[j], 'p'), data.section.section_item3.content[j]);
			}
			//底部
			nui.text(nui.dom('footer'), data.footer.title);

			//鼠标效果
			nui.dom('.button_publicuser').onmouseover = function() {
				nui.css(nui.byId('popup_publicuser'), 'display:inline-block');
			}
			nui.dom('.button_publicuser').onmouseout = function() {
				nui.css(nui.byId('popup_publicuser'), 'display:none');
			}

			//进场动画
			nui.css(nui.dom('.header_sub_right'), 'display:none')
			nui.addCls(nui.dom('body'), 'animated');
			nui.addCls(nui.dom('body'), 'fadeInUp');
			setTimeout(function() {
				nui.addCls(nui.dom('.tips'), 'animated');
				nui.addCls(nui.dom('.tips'), 'slideInLeft');
			}, 500)
			setTimeout(function() {
				nui.css(nui.dom('.header_sub_right'), 'display:block')
				nui.addCls(nui.dom('.header_sub_right'), 'animated');
				nui.addCls(nui.dom('.header_sub_right'), 'bounceIn');
			}, 1200)

		}

		init();
	</script>
